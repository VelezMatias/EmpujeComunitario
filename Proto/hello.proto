syntax = "proto3";

// El paquete lógico del proto (se usa en Python).
package hello;

// Opciones para Java: así evitamos conflictos de paquetes.
option java_package = "com.empuje.grpc.hello";
option java_multiple_files = true;

service HelloService {
  // RPC simple: recibe un nombre y devuelve un saludo.
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}
