<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="utf-8">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" th:href="@{/charifit/css/bootstrap.min.css}" />
     <link rel="stylesheet" th:href="@{/charifit/css/style.css}">
     <title th:text="${isEdit} ? 'Editar donación' : 'Nueva donación'">Donación</title>
</head>
<body>
<header> <!-- header con navegación, incluye el link Donaciones -->
    <div class="header-area ">
        <div class="header-top_area">
            <div class="container-fluid"><div class="row">
                <div class="col-xl-6 col-md-12 col-lg-8">
                    <div class="short_contact_list"><ul><li><a href="#">Empuje Comunitario</a></li></ul></div>
                </div>
                <div class="col-xl-6 col-md-6 col-lg-4">
                    <div class="social_media_links">
                        <a th:if="${session.username} != null" th:href="@{/auth/logout}">Salir</a>
                    </div>
                </div>
            </div></div>
        </div>
        <div id="sticky-header" class="main-header-area">
            <div class="container-fluid"><div class="row align-items-center">
                <div class="col-xl-3 col-lg-3">
                    <div class="logo"><a th:href="@{/home}"><img th:src="@{/charifit/img/logo.png}" alt=""></a></div>
                </div>
                <div class="col-xl-9 col-lg-9">
                    <div class="main-menu d-none d-lg-block">
                        <nav><ul id="navigation">
                            <li><a th:href="@{/home}">Inicio</a></li>
                            <li th:if="${session.rol} == 'PRESIDENTE'"><a th:href="@{/admin/users}">Usuarios</a></li>
                            <li th:if="${session.rol} == 'PRESIDENTE'"><a th:href="@{/eventos}">Eventos</a></li>
                            <li th:if="${session.rol} == 'PRESIDENTE' or ${session.rol} == 'VOCAL'"><a th:href="@{/donaciones}">Donaciones</a></li>
                            <li th:if="${session.username} == null"><a class="login-btn" th:href="@{/auth/login}">Ingresar</a></li>
                            <li th:if="${session.username} != null"><a th:href="@{/auth/logout}">Salir</a></li>
                        </ul></nav>
                    </div>
                </div>
                <div class="col-12"><div class="mobile_menu d-block d-lg-none"></div></div>
            </div></div>
        </div>
    </div>
</header>

<div class="container" style="margin-top:30px; max-width: 700px;">
    <h2 th:text="${isEdit} ? 'Editar donación' : 'Nueva donación'">Donación</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${isEdit} ? @{|/donaciones/${item.id}|} : @{/donaciones}" method="post">
        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" name="categoria" th:if="${!isEdit}" required>
                <option th:each="c : ${categorias}" th:if="${c.name() != 'CATEGORY_UNSPECIFIED'}"
                        th:value="${c}" th:text="${c}"></option>
            </select>
            <input class="form-control" type="text" th:if="${isEdit}" th:value="${item.categoria}" disabled />
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input class="form-control" type="text" name="descripcion" th:value="${item.descripcion}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input class="form-control" type="number" name="cantidad" min="0" th:value="${item.cantidad}" required />
        </div>

        <div class="mt-3">
            <button class="btn btn-primary" type="submit" th:text="${isEdit} ? 'Guardar cambios' : 'Crear'">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/donaciones}">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
