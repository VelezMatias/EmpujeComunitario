<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Empuje Comunitario</title>
  <style>
    :root {
      --bg:#2f2f2f;
      --accent:#0099cc;
      --accent-hover:#007399;
      --text:#ffffff;
      --text-soft:#d4d4d4;
      --panel-bg:rgba(255,255,255,0.10);
      --panel-border:#2a2a2a;
      --radius:14px;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }
    * { box-sizing:border-box; }

    body {
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      font-size:16px;
      line-height:1.45;
    }

    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:20px;
      padding:16px 44px;
      background:#060606;
      border-bottom:1px solid #1a1a1a;
    }

    header h1 {
      margin:0;
      font-size:30px;
      font-weight:700;
      letter-spacing:.5px;
      color:#f2f2f2;
    }

    nav { display:flex; align-items:center; gap:10px; }

    nav a {
      text-decoration:none;
      font-size:13px;
      background:var(--accent);
      color:#032431;
      padding:7px 16px;
      font-weight:600;
      border-radius:999px;
      transition:.18s ease;
      border:1px solid #056587;
    }
    nav a:hover { background:var(--accent-hover); }

    main {
      flex-grow:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:60px 0 70px;
    }

    .panel {
      width:380px;
      background:var(--panel-bg);
      border:2px solid var(--panel-border);
      border-radius: var(--radius);
      padding:32px 30px 34px;
      box-shadow:0 4px 12px -4px rgba(0,0,0,0.55);
      text-align:center;
    }

    .panel h2 {
      margin:0 0 16px;
      font-size:26px;
      font-weight:600;
      letter-spacing:.4px;
      color:#ffffff;
    }

    .panel p {
      margin:4px 0 0;
      font-size:14px;
      color:var(--text-soft);
    }

    .panel b { color:#fff; font-weight:600; }

    /* Boton ingresar */ 
    .login-btn {
      display:inline-block;
      margin-top:18px;
      background:var(--accent);
      color:#032431;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      padding:10px 28px;
      border-radius:30px;
      border:1px solid #056587;
      transition:.18s ease;
    }
    .login-btn:hover { background:var(--accent-hover); }
    .login-btn:focus-visible {
      outline:2px solid var(--accent);
      outline-offset:3px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Empuje Comunitario</h1>
    <nav>
      <span th:if="${session.rol} == 'PRESIDENTE'">
        <a th:href="@{/auth/register}">Registrar usuario</a>
        <a th:href="@{/admin/users}">Administrar Usuarios</a>
      </span>
      <span th:if="${session.username} != null">
        <a th:href="@{/auth/logout}">Salir</a>
      </span>
    </nav>
  </header>

  <main>
    <div class="panel">
      <h2 th:text="${mensaje}">Bienvenido</h2>

      <div th:if="${session.username} != null">
        <p>Sesi√≥n: <b th:text="${session.username}"></b>
           (rol: <span th:text="${session.rol}"></span>)</p>
      </div>

      <div th:if="${session.username} == null">
        <a class="login-btn" th:href="@{/auth/login}">Ingresar</a>
      </div>
    </div>
  </main>
</body>
</html>
