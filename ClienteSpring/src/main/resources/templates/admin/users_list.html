<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ABM de Usuarios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
  background: #2f2f2f; /* Fondo gris plano (removido el degradado) */
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .actions {
      text-align: center;
      margin: 20px 0;
    }

    .actions a {
      text-decoration: none;
      background: #0099cc;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      margin: 0 5px;
      transition: background 0.3s;
    }

    .actions a:hover {
      background: #007399;
    }

    .table-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #555;
      text-align: center;
    }

    th {
      background: rgba(0, 0, 0, 0.7);
    }

    td a, td button {
      text-decoration: none;
      background: #0099cc;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      margin: 0 3px;
      cursor: pointer;
      transition: background 0.3s;
    }

    td a:hover, td button:hover {
      background: #007399;
    }

    td button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ABM de Usuarios (PRESIDENTE)</h1>

  <div class="actions">
    <a th:href="@{/admin/users/new}">+ Nuevo usuario</a>
    <a th:href="@{/home}">Volver</a>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Usuario</th><th>Nombre</th><th>Apellido</th>
          <th>Email</th><th>Tel√©fono</th><th>Rol</th><th>Activo</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u : ${usuarios}">
          <td th:text="${u.id}"></td>
          <td th:text="${u.username}"></td>
          <td th:text="${u.nombre}"></td>
          <td th:text="${u.apellido}"></td>
          <td th:text="${u.email}"></td>
          <td th:text="${u.telefono}"></td>
          <td th:text="${u.rol}"></td>
          <td th:text="${u.activo}"></td>
          <td>
            <a th:href="@{|/admin/users/${u.id}/edit|}">Editar</a>
            <form th:action="@{|/admin/users/${u.id}/deactivate|}" method="post" style="display:inline">
              <button type="submit" th:disabled="${!u.activo}">Desactivar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
