<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/charifit/img/favicon.png}">
  <link rel="stylesheet" th:href="@{/charifit/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/charifit/css/owl.carousel.min.css}" />
  <link rel="stylesheet" th:href="@{/charifit/css/magnific-popup.css}">
  <link rel="stylesheet" th:href="@{/charifit/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/charifit/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/charifit/css/nice-select.css}">
  <link rel="stylesheet" th:href="@{/charifit/css/flaticon.css}">
  <link rel="stylesheet" th:href="@{/charifit/css/gijgo.css}">
  <link rel="stylesheet" th:href="@{/charifit/css/animate.css}">
  <link rel="stylesheet" th:href="@{/charifit/css/slicknav.css}">
  <link rel="stylesheet" th:href="@{/charifit/css/style.css}">

  <title>Nueva solicitud</title>

  <style>
    .saludo {
      color: white;
      margin: 0;
      font-weight: 500;
    }
    .saludo b {
      color: white;
    }

    body {
      background: white;
      color: black;
      font-family: 'Inter', system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }
    
    .wrap {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid #3CC78F;
    }
    
    h1 {
      margin: 0 0 12px;
      color: black;
      font-weight: 700;
    }
    
    a {
      color: #60a5fa;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    a:hover {
      color: #93c5fd;
      text-decoration: underline;
    }
    
    .toolbar {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn {
      background: linear-gradient(to right, #3CC78F, #3cc7c0ff);
      border: none;
      color: black;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      color: #fff;
      text-decoration: none;
    }
    
    .card {
      background: #b4debd42;
      border: 1px solid #3CC78F;
      border-radius: 14px;
      padding: 18px;
      margin: 16px 0;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      border-color: #3CC78F;
    }
    
    .row1 {
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    
    .row1 .left {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .label {
      opacity: 0.7;
      font-size: 0.9em;
    }
    
    .state {
      background: linear-gradient(to right, #374151, #4b5563);
      border: 1px solid #6b7280;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 600;
      color: #f3f4f6;
    }
    
    /* Tablas mejoradas */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    thead {
      background: linear-gradient(to right, #3CC78F, #3cc7c0ff);
    }
    
    th {
      padding: 14px 12px;
      text-align: left;
      font-weight: 700;
      color: white;
      border-bottom: 2px solid #3CC78F;
    }
    
    td {
      padding: 12px;
      border-bottom: 1px solid rgba(71, 85, 105, 0.5);
      color: black;
    }
    
    tbody tr {
      transition: background-color 0.3s;
    }
    
    tbody tr:nth-child(even) {
      background: rgba(30, 41, 59, 0.5);
    }
    
    tbody tr:hover {
      background: rgba(56, 189, 248, 0.1);
    }
    
    .muted {
      opacity: 0.7;
      font-style: italic;
    }
    
    .pager {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    /* Grid de columnas */
    .cols {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }
    
    @media (min-width: 992px) {
      .cols {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .col-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(59, 130, 246, 0.3);
    }
    
    .state.success {
      background: linear-gradient(to right, #065f46, #10b981);
      border-color: #34d399;
    }
    
    .state.danger {
      background: linear-gradient(to right, #7f1d1d, #ef4444);
      border-color: #f87171;
    }
    
    .state.warning {
      background: linear-gradient(to right, #92400e, #f59e0b);
      border-color: #fbbf24;
    }
    
    /* Estados de mensajes */
    .alert {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    
    .alert-success {
      background: rgba(6, 78, 59, 0.3);
      border: 1px solid #065f46;
      color: #6ee7b7;
    }
    
    .alert-error {
      background: rgba(127, 29, 29, 0.3);
      border: 1px solid #991b1b;
      color: #fca5a5;
    }

  </style>

</head>
<body>

<!-- header-start -->
  <header>
    <div class="header-area">
      <div id="sticky-header" class="main-header-area">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-xl-3 col-lg-3">
              <th:block th:if="${session.username} != null">
                <p class="saludo">
                  ¡Hola <b th:text="${session.username}"></b>! 
                  (rol: <span th:text="${session.rol}"></span>)
                </p>
              </th:block>
            </div>
            <div class="col-xl-9 col-lg-9">
              <div class="main-menu">
                <nav>
                  <ul id="navigation">
                    <li><a th:href="@{/home}">Inicio</a></li>

                    <!-- según rol -->
                    <li  th:if="${session.rol} == 'PRESIDENTE'"><a href="#">Solicitudes<i class="ti-angle-down"></i></a>
                      <ul class="submenu">
                          <li><a th:href="@{/ui/solicitudes}">Ver solicitudes</a></li>
                          <li><a th:href="@{/ui/solicitudes/nueva}">Nueva solicitud</a></li>
                      </ul>
                    </li>

                    <li th:if="${session.rol} == 'PRESIDENTE'"><a href="#">Usuarios<i class="ti-angle-down"></i></a>
                      <ul class="submenu">
                      <li><a th:href="@{/auth/register}">Registrar usuario</a></li>
                      <li><a th:href="@{/admin/users}">Administrar Usuarios</a></li>
                      </ul>
                    </li>

                    <li th:if="${session.rol} == 'PRESIDENTE'">
                      <a th:href="@{/eventos}">Eventos</a>
                    </li>
                    <li th:if="${session.rol} == 'PRESIDENTE' or ${session.rol} == 'VOCAL'">
                      <a th:href="@{/donaciones}">Donaciones</a>
                    </li>

                    <!-- login/logout -->
                    <li th:if="${session.username} == null">
                      <a class="login-btn" th:href="@{/auth/login}">Ingresar</a>
                    </li>
                    <li th:if="${session.username} != null">
                      <a th:href="@{/auth/logout}">Salir</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- header-end -->


<main style="margin-top: 150px; margin-bottom: 60px;">
<div class="wrap" >


  <h1>Publicar solicitud de donaciones → Kafka</h1>

  <div th:if="${mensaje}" class="pill ok" th:text="${mensaje}"></div>
  <div th:if="${error}" class="pill err" th:text="${error}"></div>

  <form th:action="@{/ui/solicitudes}" th:object="${dto}" method="post">
  

    <h3 class="mt">Ítems</h3>
    <table>
      <thead>
      <tr>
        <th style="width:140px">Categoría</th>
        <th>Descripción</th>
        <th style="width:130px">Cantidad</th>
        <th style="width:110px">Unidad</th>
        <th style="width:60px"></th>
      </tr>
      </thead>
      <tbody id="items-tbody">
      <!-- Una fila inicial vacía -->
      <tr>
        <td>
          <select name="items[0].categoria">
            <option value="ALIMENTOS">ALIMENTOS</option>
            <option value="ROPA">ROPA</option>
            <option value="JUGUETES">JUGUETES</option>
            <option value="UTILES_ESCOLARES">UTILES_ESCOLARES</option>
          </select>
        </td>
        <td><input name="items[0].descripcion" placeholder="Descripción"/></td>
        <td><input name="items[0].cantidad" type="number" min="1"/></td>
        <td><input name="items[0].unidad" placeholder="u / kg / l"/></td>
        <td><button type="button" class="btn danger" onclick="removeRow(this)">-</button></td>
      </tr>
      </tbody>
    </table>

    <div class="toolbar">
      <button type="button" class="btn secondary" onclick="addRow()">Agregar ítem</button>
      <button type="submit" class="btn">Publicar en Kafka</button>
    </div>
  </form>
</div>
</main>


 <script th:src="@{/charifit/js/vendor/modernizr-3.5.0.min.js}"></script>
  <script th:src="@{/charifit/js/vendor/jquery-1.12.4.min.js}"></script>
  <script th:src="@{/charifit/js/popper.min.js}"></script>
  <script th:src="@{/charifit/js/bootstrap.min.js}"></script>
  <script th:src="@{/charifit/js/owl.carousel.min.js}"></script>
  <script th:src="@{/charifit/js/isotope.pkgd.min.js}"></script>
  <script th:src="@{/charifit/js/ajax-form.js}"></script>
  <script th:src="@{/charifit/js/waypoints.min.js}"></script>
  <script th:src="@{/charifit/js/jquery.counterup.min.js}"></script>
  <script th:src="@{/charifit/js/imagesloaded.pkgd.min.js}"></script>
  <script th:src="@{/charifit/js/scrollIt.js}"></script>
  <script th:src="@{/charifit/js/jquery.scrollUp.min.js}"></script>
  <script th:src="@{/charifit/js/wow.min.js}"></script>
  <script th:src="@{/charifit/js/nice-select.min.js}"></script>
  <script th:src="@{/charifit/js/jquery.slicknav.min.js}"></script>
  <script th:src="@{/charifit/js/jquery.magnific-popup.min.js}"></script>
  <script th:src="@{/charifit/js/plugins.js}"></script>
  <script th:src="@{/charifit/js/gijgo.min.js}"></script>
  <script th:src="@{/charifit/js/contact.js}"></script>
  <script th:src="@{/charifit/js/jquery.ajaxchimp.min.js}"></script>
  <script th:src="@{/charifit/js/jquery.form.js}"></script>
  <script th:src="@{/charifit/js/jquery.validate.min.js}"></script>
  <script th:src="@{/charifit/js/mail-script.js}"></script>
  <script th:src="@{/charifit/js/main.js}"></script>


<script>
  function addRow() {
    const tbody = document.getElementById('items-tbody');
    const idx = tbody.querySelectorAll('tr').length;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>
        <select name="items[${idx}].categoria">
          <option value="ALIMENTOS">ALIMENTOS</option>
          <option value="ROPA">ROPA</option>
          <option value="JUGUETES">JUGUETES</option>
          <option value="UTILES_ESCOLARES">UTILES_ESCOLARES</option>
        </select>
      </td>
      <td><input name="items[${idx}].descripcion" placeholder="Descripción"/></td>
      <td><input name="items[${idx}].cantidad" type="number" min="1"/></td>
      <td><input name="items[${idx}].unidad" placeholder="u / kg / l"/></td>
      <td><button type="button" class="btn danger" onclick="removeRow(this)">-</button></td>
    `;
    tbody.appendChild(tr);
  }

  function removeRow(btn) {
    const tr = btn.closest('tr');
    tr.parentNode.removeChild(tr);
  }
</script>
</body>
</html>
