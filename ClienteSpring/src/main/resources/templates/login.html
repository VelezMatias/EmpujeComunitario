<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="fragments/base :: header('Login')" />

  <style>
    :root {
      --grad-start:#000000;
      --grad-end:#333333;
      --accent:#0099cc;
      --accent-hover:#007399;
      --text:#ffffff;
      --text-soft:#d4d4d4;
      --panel-bg:rgba(255,255,255,0.10);
      --panel-border:#2a2a2a;
      --radius:14px;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      background:#2f2f2f; /* Fondo plano igual al home */
      color:var(--text);
      font-size:16px;
      line-height:1.45;
      -webkit-font-smoothing:antialiased;
    }
    .auth-main {
      min-height:calc(100vh - 120px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:60px 0 70px;
    }
    .auth-panel {
      width:380px;
      background:var(--panel-bg);
      border:2px solid var(--panel-border);
      border-radius:var(--radius);
      padding:34px 32px 38px;
      box-shadow:0 4px 12px -4px rgba(0,0,0,0.55);
      text-align:center;
    }
    .auth-panel h2 {
      margin:0 0 20px;
      font-size:26px;
      font-weight:600;
      letter-spacing:.4px;
      color:#fff;
    }
    form {
      display:flex;
      flex-direction:column;
      gap:14px;
      margin:0;
    }
    label {
      text-align:left;
      font-size:13px;
      font-weight:600;
      letter-spacing:.4px;
      color:var(--text-soft);
    }
    input {
      background:#0d0d0d;
      border:1px solid #1f1f1f;
      padding:10px 12px;
      border-radius:8px;
      color:#fff;
      font-size:14px;
      outline:none;
      transition:.18s ease;
    }
    input:focus {
      border-color:var(--accent);
      box-shadow:0 0 0 2px rgba(0,153,204,0.35);
    }
    button {
      margin-top:6px;
      cursor:pointer;
      border:1px solid #056587;
      background:var(--accent);
      color:#032431;
      font-weight:600;
      font-size:14px;
      padding:10px 20px;
      border-radius:30px;
      transition:.18s ease;
    }
    button:hover { background:var(--accent-hover); }
    .error {
      margin-top:16px;
      font-size:13px;
      font-weight:600;
      color:#ff5f5f;
    }
  </style>

  <main class="auth-main">
    <div class="auth-panel">
      <h2>Login</h2>
      <form method="post" th:action="@{/auth/login}">
        <div>
          <label for="identifier">Usuario o Email</label>
          <input id="identifier" name="identifier" autocomplete="username" required />
        </div>
        <div>
          <label for="password">Contrase√±a</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p class="error" th:if="${error}" th:text="${error}"></p>
    </div>
  </main>

  <th:block th:replace="fragments/base :: footer" />
</html>
