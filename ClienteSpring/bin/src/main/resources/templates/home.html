<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Empuje Comunitario</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000, #333);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Barra superior */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.7);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      background: #0099cc;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #007399;
    }

    /* Contenido centrado */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .panel {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      max-width: 500px;
    }

    .panel h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Empuje Comunitario</h1>
    <nav>
      <span th:if="${session.username} == null">
        <a th:href="@{/auth/login}">Ingresar</a>
      </span>
<span th:if="${session.rol} == 'PRESIDENTE'">

        <a th:href="@{/auth/register}">Registrar usuario</a>
        <a th:href="@{/admin/users}">Administrar Usuarios</a>
      </span>
      <span th:if="${session.username} != null">
        <a th:href="@{/auth/logout}">Salir</a>
      </span>
    </nav>
  </header>

  <main>
    <div class="panel">
      <h2 th:text="${mensaje}">Bienvenido</h2>
      <div th:if="${session.username} != null">
        <p>Sesi√≥n: <b th:text="${session.username}"></b> 
           (rol: <span th:text="${session.rol}"></span>)</p>
      </div>
    </div>
  </main>
</body>
</html>
