<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Empuje Comunitario</title>
  <style>
    body{margin:0;font-family:Arial, sans-serif;background:linear-gradient(180deg,#000,#444);color:#fff;display:flex;justify-content:center;align-items:center;min-height:100vh}
    .container{background:rgba(255,255,255,.1);border-radius:15px;padding:30px;width:420px;max-width:92vw;box-shadow:0 4px 15px rgba(0,0,0,.6);text-align:center}
    h1,h2,h3{margin-bottom:20px;color:#f0f0f0}
    a,button,input[type="submit"]{background:#008CBA;color:#fff;padding:8px 15px;border-radius:8px;text-decoration:none;border:none;cursor:pointer;margin:5px}
    a:hover,button:hover,input[type="submit"]:hover{background:#005f73}
    input,select{padding:8px;margin:5px 0;border-radius:6px;border:none;width:90%}
    .message{margin:10px 0;padding:10px;border-radius:6px}
    .error{background:rgba(255,0,0,.3)} .ok{background:rgba(0,128,0,.3)}
  </style>
</head>
<body>
  <!-- Fragmento base sin parámetros -->
  <div class="container" th:fragment="layout">
    <!-- Aquí se insertará el contenido de la vista hija -->
    <div th:replace="~{::content}"></div>
  </div>
</body>
</html>
